language: python
python: 3.6
sudo: false
branches:
    only:
        - master
        - /^\d\.\d+$/

matrix:
    include:
        - python: 2.7.13
          env: TOXENV=py27
        - python: 3.5
          env: TOXENV=py35
        - python: 3.6
          env: TOXENV=py36

addons:
    apt:
        packages:
            - libfreetype6-dev
            - liblcms2-dev
            - libffi-dev

install:
    - pip install -U pip wheel tox

script: tox

cache:
    directories:
        - $HOME/.cache/pip
