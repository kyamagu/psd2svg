[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "psd2svg"
version = "0.2.3"
description = "Convert PSD file to SVG file"
authors = [
    {name = "Kota Yamaguchi", email = "KotaYamaguchi1984@gmail.com"},
]
license = {text = "MIT License"}
readme = "README.md"
requires-python = ">=3.9,<3.14"
keywords = ["photoshop", "psd", "svg"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Multimedia :: Graphics :: Viewers",
    "Topic :: Multimedia :: Graphics :: Graphics Conversion",
]
dependencies = [
    "pillow",
    "svgwrite", 
    "numpy",
    "psd-tools>=1.8.11",
]

[project.urls]
Homepage = "https://github.com/kyamagu/psd2svg"
Repository = "https://github.com/kyamagu/psd2svg"

[project.scripts]
psd2svg = "psd2svg.__main__:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[project.optional-dependencies]
test = [
    "pytest",
    "imagehash",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]