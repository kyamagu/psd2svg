name: Test

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

permissions:
  contents: read

jobs:
  test-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v4

      - name: Install fonts
        run: |
          sudo apt-get update
          echo ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true | sudo debconf-set-selections
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y \
            ttf-mscorefonts-installer \
            fontconfig \
            fonts-noto-core \
            fonts-noto-cjk \
            fonts-noto-ui-core
          sudo fc-cache -fv

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --group dev -p ${{ matrix.python-version }}

      - name: Run linting
        run: uv run ruff check src/ tests/

      - name: Run formatting check
        run: uv run ruff format --check src/ tests/

      - name: Run type checking
        run: uv run mypy src/ tests/

      - name: Run tests
        run: uv run pytest

  test-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        # Reduced matrix: only test min and max supported versions
        python-version: ["3.10", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --group dev -p ${{ matrix.python-version }}

      # Skip linting, formatting, and type checking on Windows
      # These are platform-independent and already verified on Linux

      - name: Run tests
        run: uv run pytest

      - name: Run Windows-specific font resolution tests
        run: uv run pytest tests/test_windows_fonts.py::TestWindowsRegistryIntegration -v
