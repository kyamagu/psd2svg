# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version, and other tools you might need
build:
  os: ubuntu-24.04
  tools:
    python: "3.13"
  jobs:
    post_install:
      - pip install uv
      - uv sync --all-groups
    build:
      html:
        - uv run sphinx-build -b html docs/ $READTHEDOCS_OUTPUT/html

# Build documentation in the "docs/" directory with Sphinx
sphinx:
   configuration: docs/conf.py

# Note: We override the default Sphinx build command to use 'uv run' to ensure
# it runs within the uv-managed virtual environment where all dependencies are installed
